{% extends 'common/layouts/auth.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
    <div class="flex flex-col items-center justify-center max-w-md min-h-screen gap-5 mx-auto">
        <form method="post" class="flex flex-col w-full gap-2 p-6 bg-white rounded-md shadow-md">
            <input type="text" name="username" placeholder="Username" class="p-2 rounded-md border" required/>
            <input type="password" name="password" placeholder="Password" class="p-2 rounded-md border" required/>
            <button type="submit" class="p-2 bg-blue-500 text-white rounded-md">Sign In</button>
        </form>
    </div>
    {% if error %}
        <p class="text-red-500">{{ error }}</p>
    {% endif %}
{% endblock %}
